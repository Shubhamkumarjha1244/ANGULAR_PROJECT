<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">

  <div fxFlex="40" *ngIf="dish" [@visibility]="visibility" [@expand]>
    <div fxFlex >
    <mat-card>
        <mat-card-header>
          <mat-card-title>
            <h3>{{dish.name | uppercase}}</h3>
          </mat-card-title>
        </mat-card-header>
        <img mat-card-image src="{{ baseURL + dish.image }}">
        <mat-card-content>
          <p>{{dish.description}}
          </p>
        </mat-card-content>
        <mat-card-actions>
        
            <button mat-button [routerLink]="['/dishdetail', prev]"><span class="fa fa-chevron-left fa-lg"></span></button>
          <button mat-button (click)="goBack()">BACK</button>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
          <span class="flex-spacer"></span>
        <button mat-button [routerLink]="['/dishdetail', next]"><span class="fa fa-chevron-right fa-lg"></span></button>
        </mat-card-actions>
      </mat-card>
    </div>
    <div [hidden]="dish">
      <mat-spinner></mat-spinner><h4>Loading . . . Please Wait</h4>
    </div>
  </div>

  <div fxFlex="40" *ngIf="dish" [@visibility]="visibility" [@expand]>
    <div fxFlex>
    <mat-list>
        <h1> Comments </h1>
        <mat-list-item *ngFor="let m of dish.comments">
           <p matLine>
            <span> {{m.comment}} </span>
          </p>
          <p matLine>
            <span> {{m.rating}} stars </span>
          </p>
          <p matLine>
            <span> --{{m.author}} &nbsp;{{m.date | date:'mediumDate' }}  </span>
          </p>
        </mat-list-item>
      </mat-list>
      <div>
        
        <div fxflex>
        <form novalidate [formGroup]="commentForm" #fform="ngForm" (ngSubmit)="onSubmit()">
          <p>
            <mat-form-field >
              <input matInput formControlName="author" placeholder="NAME" type="text" required rows=12>
              <mat-error *ngIf="formErrors.author">{{formErrors.author}}</mat-error>
            </mat-form-field>
          </p>
          <p>
            
            <mat-slider  formControlName="rating" min="1" max="5" thumbLabel tickInterval="1" End >

            </mat-slider>
           
          </p>
          <p>
            <mat-form-field >
              <textarea matInput formControlName="comment" placeholder="Your Comment" rows=11 column=11></textarea>
              <mat-error *ngIf="formErrors.comment">{{formErrors.comment}}</mat-error>
            </mat-form-field>
          </p>
          <button type="submit" mat-button class="background-primary text-floral-white" [disabled]="commentForm.invalid" >Submit</button>
        </form>
      </div>
      </div>
      
  </div>
</div>


<div [hidden]="dish">
  <mat-spinner></mat-spinner><h4>Loading . . . Please Wait</h4>
</div>

</div>
